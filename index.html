<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Creepster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>ZOMBIE APOCALYPSE</title>
</head>

<body>
  <div class="container">
   
      <h1>YOU HAVE ENTERED THE ZOMBIE WORLD</h1>
      <h2 id="message" class="col-sm-12">
       
      </h2>
      <a id="start" class="butt">Let the game begin</a>
      
      <div id="openingMSG" class="container d-none">
        <h3 id="intro">One day you wake up and the world as you know has ended. The dead come to life and pray on the living. There is no hope, no cure, only survival. Welcome to the zombie apocalypse.</h3>

        <button id="gameStart" class="stageT">I dare you to continue</button>
        <div id="secondMsg"></div>
        
        <input type="text" id="name" placeholder="Enter Your name">
        <button id="userName" class="stageT">submit your name</button>

        <div id="charMsg"></div>
        <input type="text" id="character" placeholder="choose your character">
        <button id="userCharacter" class="stageT">submit your character</button>
        
        <input type="text" id="uChoice" placeholder="choose your move">
        <button id="userChoice" class="stageT">submit your choice</button>
      </div>
  </div>
  <script src="util.js"></script>
  <script src="app.js"></script>
</body>

</html>
